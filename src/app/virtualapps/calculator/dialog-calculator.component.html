<div class="container-fluid">
 
    <div class="calculator">
   
      <h1 class="title">Calculator</h1>
   
      <div class="input">
        <div type="text">{{input}}</div>
      </div>
   
      <div class="output">
        <div type="text">{{result}}</div>
      </div>
   
      <div class="row">
        <button type="button" (click)="allClear()">AC</button>
        <button type="button" (click)="clear()">C</button>
        <button type="button" (click)="pressOperator('/')">/</button>
      </div>
   
      <div class="row">
        <button type="button" (click)="pressNum('7')">7</button>
        <button type="button" (click)="pressNum('8')">8</button>
        <button type="button" (click)="pressNum('9')">9</button>
        <button class="button" (click)="pressOperator('*')">*</button>
      </div>
      <div class="row">
        <button type="button" (click)="pressNum('4')">4</button>
        <button type="button" (click)="pressNum('5')">5</button>
        <button type="button" (click)="pressNum('6')">6</button>
        <button type="button" (click)="pressOperator('-')">-</button>
      </div>
      <div class="row">
        <button type="button" (click)="pressNum('1')">1</button>
        <button type="button" (click)="pressNum('2')">2</button>
        <button type="button" (click)="pressNum('3')">3</button>
        <button type="button" (click)="pressOperator('+')">+</button>
      </div>
      <div class="row">
        <button type="button" (click)="pressNum('.')">.</button>
        <button type="button" (click)="pressNum('0')">0</button>
        <button type="button" (click)="getAnswer()">=</button>
      </div>
   
    </div>

<button class="close" (click)="close.emit()"><i class="material-icons">close</i></button>
